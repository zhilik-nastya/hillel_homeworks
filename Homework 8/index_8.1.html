<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Homework 8.1 (inline-block)</title>
    <style>
        body {
            background: #eeeeee;
        }

        #wrapper {
            margin: 0 auto;
            position: relative;
            max-width: 900px;
            max-height: 100%;
            background: #fff;
            padding: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,.1);
        }

        p {
            font-family: 'Red Hat Display', 'Tahoma', sans-serif;
            font-size: 16px;
            text-align:center;
            padding-top: 20px;
            font-weight: 700;
            color: #fff;
        }

        .block {
            display: inline-block;
        }

        .block-2 {
            margin-left: -4px; 
        }

        .header {
            width: 100%;
            height: 100px;
            background: #3366ff;
        }

        .sidenav, .sidebar {
            width: 20%;
            min-height: 600px;
            background: #ff9999;
        }

        .main_content {
            width: 60%;
            min-height: 600px;
            background: #66cc00;
        }  

        .footer {
            width: 100%;
            height: 100px;
            background: #3399ff;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header class="block header"><p>HEADER</p></header>
        <div class="block sidenav"><p>SIDENAV</p></div>
        <div class="block block-2 main_content"><p>MAIN CONTENT</p></div>
        <div class="block block-2 sidebar"><p>SIDEBAR</p></div>
        <footer class="block footer"><p>FOOTER</p></footer>
    </div>
</body>
</html>
